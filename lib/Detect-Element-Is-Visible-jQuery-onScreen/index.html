<script>
$('.box').on('inview', function(event, isInView, visiblePartX, visiblePartY) {
  if (isInView) {
	  swal({
  title: 'Cool!',
  text: 'element is now visible in the viewport!',
  type: 'info',
  confirmButtonText: 'Cool',
  background: '#222'
})
    if (visiblePartY == 'top') {
		swal({
  title: 'Cool!',
  text: 'top part of element is visible!',
  type: 'info',
  confirmButtonText: 'Cool',
  background: '#222'
})
    } else if (visiblePartY == 'bottom') {
		swal({
  title: 'Cool!',
  text: 'bottom part of element is visible!',
  type: 'info',
  confirmButtonText: 'Cool',
  background: '#222'
})
    } else {
		swal({
  title: 'Cool!',
  text: 'whole part of element is visible!',
  type: 'info',
  confirmButtonText: 'Cool',
  background: '#222'
})
    }
  } else {
	  swal({
  title: 'Cool!',
  text: 'element has gone out of viewport!',
  type: 'error',
  confirmButtonText: 'Cool',
  background: '#222'
})
  }
});
</script>
